{% load templatehelpers %}

<div class="pagination">
  <span class="step-links">
    {% if page_obj.has_previous %}
    <a href="{% relative_url page_obj.previous_page_number 'page' request.GET.urlencode %}">&laquo; prev.</a>
    {% endif %}

    <span class="current">
      page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>

    {% if page_obj.has_next %}
    <a href="{% relative_url page_obj.next_page_number 'page' request.GET.urlencode %}">next &raquo;</a>
    {% endif %}
  </span>
</div>
